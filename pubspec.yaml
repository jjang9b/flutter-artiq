name: artiq
description: Artiq

version: 1.1.5+24

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^0.4.4+3
  firebase_analytics: ^5.0.11
  sqflite:
  path:

  cupertino_icons: ^0.1.2
  http: ^0.12.0+4
  cached_network_image: ^2.0.0
  dots_indicator: ^1.0.0
  flutter_email_sender: ^5.2.0
  flutter_youtube_view: ^2.0.4
  google_fonts: ^1.1.2
  easy_localization: ^2.1.0+0
  conreality_headset: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - res/languages/
  fonts:
    - family: UTOIMAGE
      fonts:
        - asset: res/fonts/UTOIMAGE.ttf